<section data-ng-controller="HomeController">	
	<div content-for="navbarActionLeft">            
		<a href="#!/new/case/" class="btn btn-navbar">
			<i class="fa fa-plus fa-lg"></i>
		</a>
		
    </div>
    <div content-for="navbarBottomLeft">	 
	  	<a ng-click="selectionMode = !selectionMode " class="btn btn-navbar">
			<span ng-hide="selectionMode"><i class="fa fa-file-text fa-lg"></i></span>
			<span class="" ng-show="selectionMode">Cancel</span>
		</a>
		<a ng-show="selectionMode" ng-click="prepareInvoice()" class="btn btn-navbar">Submit</a>
	</div>
    <div class="app-search-container">
		<input type="search" ng-model="keyword" class="form-control app-search" placeholder="Search.." />	
	</div>			
	
	<div id="case-list" class="scrollable">  
	  <div class="scrollable-content">
	    <div class="list-group">	      
	      <a href="#!/activity/{{case.getId()}}" 
	      ng-click="addToSelection($event,case.getId())" 
	      class="list-group-item media" 
	      ng-class="{active: selectionMode && selectedCases.indexOf(case.getId()) >-1}" 
	      ng-repeat="(index, case) in cases | orderBy:caseOrder:reverse | filter:caseFilter">

	        <div class="pull-right list-group-item-icon">
	          <i ng-hide="selectionMode" class="fa fa-chevron-right feature-icon text-primary"></i>
	          <i ng-show="selectionMode" 
	          ng-class="{ 'fa-check-square-o' : selectedCases.indexOf(case.getId()) >-1, 'fa-square-o' : selectedCases.indexOf(case.getId()) ===-1}"
	          class="fa fa-lg feature-icon text-default"></i>
	        </div>	        

	        <div class="media-body">
	        	<h4 class="list-group-item-heading">{{case.get('case_no')}}</h4>	            
	        	<p class="list-group-item-text">
					<strong>Client: </strong>{{case.get('client')}}<br>	        		
					<strong>Subject: </strong>{{case.get('first_name') + ' ' + case.get('last_name') }}
					<span class="date text-default pull-right">{{case.get('activity_date') | date:'MM/dd/yyyy'}}</span>
	        	</p>
	        </div>
	      </a>
	    </div>
	  </div>
	</div>
</section>
