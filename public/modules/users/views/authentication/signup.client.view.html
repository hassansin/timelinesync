<div content-for="title">
	  <span>Sign Up</span>
	</div>
<section data-ng-controller="AuthenticationController">			
	<div class="scrollable">
		<div class="scrollable-content section">		   
			<!-- <h3 class="text-center">Sign up with Dropbox</h3>		   
			<div class="col-md-12 text-center">
				<a href="/auth/dropbox" class="undecorated-link">
					<img src="/modules/users/img/buttons/dropbox-small.png">
				</a>
			</div>
			<p>&nbsp;</p>
			<h4 class="text-center">Or with your email</h4> -->
			<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" autocomplete="off" novalidate>	
				<div class="panel">
  					<div class="panel-body">     					
  						<div class="form-group row">
							<div class="form-control-wrapper col-xs-12">
								<label for="email" />Email</label>
								<input type="text" id="email" name="email" data-ng-model="credentials.email" class="form-control">
							</div>
						</div>		       		      
						<!-- <div class="form-group row">
							<div class="form-control-wrapper col-xs-12">
								<label for="username" />Username</label>
								<input type="text" id="username" name="username" data-ng-model="credentials.username" class="form-control">
							</div>
						</div> -->
						<div class="form-group row">
							<div class="form-control-wrapper col-xs-12">
								<label for="password" />Password</label>
								<input type="password" id="password" name="password" data-ng-model="credentials.password" class="form-control">
							</div>
						</div>		       		      
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
		  			</div>
				</div>				
				<div bs-panel class="form-actions">			      					
			        <div class="text-center">
						<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
					</div>							
			    </div>
		   	</form>						
			<div class="text-center">
				<a class="btn btn-default" href="/#!/signin">Sign in</a>
			</div>
		</div>
	</div>
</section>
